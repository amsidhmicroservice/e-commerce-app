# Spring Boot Test Configuration
spring.application.name=auth-service

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false

# Disable Cloud Config
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false

# Disable Eureka Client
spring.cloud.discovery.enabled=false
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Disable Zipkin/Tracing
management.tracing.enabled=false
management.tracing.sampling.probability=0.0
management.zipkin.tracing.endpoint=

# JWT Configuration
jwt.secret=test-secret-key-for-testing-purposes-minimum-256-bits-required-for-hs256-algorithm-security
jwt.expiration=3600000

# Logging
logging.level.root=ERROR
logging.level.com.amsidh.mvc.authservice=INFO
logging.level.org.springframework.boot.test=INFO
