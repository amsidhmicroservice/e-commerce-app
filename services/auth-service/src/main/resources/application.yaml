# Configure Server Port and Context Path
# NOTE: This service should ONLY be accessed through API Gateway (port 8099)
# Direct access to this port should be blocked in production via firewall/network policies
server:
  port: 8099
  servlet:
    context-path: /api/v1/auth-service

spring:
  application:
    name: auth-service
  
  # Jackson Timezone Configuration (for JSON serialization/deserialization)
  jackson:
    time-zone: UTC
    
  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/authdb?serverTimezone=UTC
    username: alibou
    password: alibou
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
  
  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  
  # Config Server (optional)
  config:
    import: optional:configserver:http://localhost:8888/config-server/api/v1/config

# JWT Configuration
jwt:
  secret: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
  expiration: 86400000  # 24 hours in milliseconds

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  
  # Distributed Tracing Configuration
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  
  # Metrics Configuration
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true

# Logging Configuration
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  level:
    com.amsidh.mvc: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
