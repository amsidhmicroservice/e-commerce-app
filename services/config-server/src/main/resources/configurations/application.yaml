management:
  endpoints:
    web:
      exposure:
        include: "health,info" # Restrict exposed endpoints for production
  endpoint:
    health:
      show-details: always
    gateway:
      access: read_only

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true # Set to false if this is a Eureka server
    fetch-registry: true
spring:
  cloud:
    config:
      override-system-properties: false # Avoid conflicts with other properties
  zipkin:
    base-url: http://zipkin:9411/
  sleuth:
    sampler:
      probability: 1.0

logging:
  level:
    root: INFO
    #org.springframework.cloud.gateway: DEBUG # Uncomment for troubleshooting
    #org.springframework.web: DEBUG           # Uncomment for troubleshooting
    reactor.netty.http.client: DEBUG
    com.amsidh.mvc: DEBUG
    org.springframework.cloud.openfeign: DEBUG

feign:
  client:
    config:
      default:
        loggerLevel: FULL